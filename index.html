<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laptop API Demo</title>
</head>
<body>
  <h1>Laptop API Status</h1>
  <button id="checkButton">Check API</button>
  <pre id="output">Click the button to test the API.</pre>

  <script>
    const output = document.getElementById("output");
    
    function testFetch() {
      console.log("pressed");
      fetch("https://jsonplaceholder.typicode.com/todos/1")
        .then(res => res.json())
        .then(data => {
          console.log(data);
          output.textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => {
          console.error(err);
          output.textContent = "Error: " + err.message;
        });

      // fetch("https://62d2-82-16-10-148.ngrok-free.app/api/data")
      //   .then(response => {
      //     output.textContent = `Status: ${response.status}`;
      //     return response.json();
      //   })
        // .then(data => {
        //   output.textContent += `\nData: ${JSON.stringify(data, null, 2)}`;
        // })
        // .catch(error => {
        //   output.textContent = `Error: ${error}`;
        //   console.error(error);
        // });
    }

    document.getElementById("checkButton").addEventListener("click", testFetch);

    // Uncomment to auto-fetch on load:
    // testFetch();
  </script>
</body>
</html>
