<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laptop API Demo</title>
</head>
<body>
  <h1>Laptop API Status</h1>
  <button id="checkButton">Check API</button>
  <pre id="output">Click the button to test the API.</pre>

  <script>
    const output = document.getElementById("output");
        
    function testFetch() {
      console.log("pressed");
      output.textContent = "Loading...";
    
      fetch("https://measured-boar-awaited.ngrok-free.app/api/data")
        .then(response => response.json())
        .then(data => {
          document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
          document.getElementById("output").textContent = "API not available: " + error;
        });

    }


    document.getElementById("checkButton").addEventListener("click", testFetch);

    // Uncomment to auto-fetch on load:
    // testFetch();
  </script>
</body>
</html>
